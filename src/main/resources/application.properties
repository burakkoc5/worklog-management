spring.application.name=worklog

# Logging Settings
logging.level.root=INFO
logging.level.com.kron.homework.worklog=DEBUG
logging.pattern.console=[LOG] %d{yyyy-MM-dd HH:mm:ss} - %msg%n

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/worklog_management
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Hibernate manage schema
spring.jpa.hibernate.ddl-auto=update

# Show SQLs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc settings
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.writer-with-default-pretty-printer=true
springdoc.default-produces-media-type=application/json
springdoc.override-with-generic-response=true
